<ion-view title="Settings" id="page8">
  <ion-content padding="true" class="has-header">
    <!-- Account -->
    <ul class="monkey-list">
      <li>
        <img src="" alt="">
        <div class="item-data">
          <div class="item-name" ng-bind="account.name"></div>
          <div class="item-text">Monkey Card</div>
        </div>
        <ion-toggle ng-model="account.enabled" ng-change="changeAccountStatus(1, account.enabled)"></ion-toggle>
      </li>
    </ul>

    <!-- Shops -->
    <h4 class="separator-header"></h4>
    <ul class="monkey-list">
      <li ng-repeat="shop in shops">
        <img src="" alt="">
        <div class="item-data">
          <div class="item-name">{{ shop.name }}</div>
          <div class="item-text">{{ shop.distance }}</div>
        </div>
        <ion-toggle ng-model="shop.allowed" ng-change="changeAllowance(shop)"></ion-toggle>
      </li>
    </ul>
  </ion-content>
</ion-view>
