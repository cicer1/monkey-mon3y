<ion-view title="Accounts" id="page6">
  <ion-content padding="true" class="has-header">

    <!-- Main user name -->
    <header>
        <h1 class="accounts-mainusername">Gilles</h1>
    </header>

    <!-- Linked Account -->
    <section class="linked-account">
        <h3>NL91 RABO 0417 1643 00</h3>
    </section>

    <!-- Accounts List -->
    <ul class="accounts-list">
        <li class="accounts-list-item" ng-repeat="account in accounts">
            <img src="" alt="">
            <div class="account-data">
              <span class="account-name">{{ account.name }}</span>
              <span class="account-balance">{{ account.balance }}</span>
            </div>
        </li>
    </ul>

  </ion-content>
</ion-view>
